<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Facilities</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Favicon.png" type="image/x-icon">
    <style>
      .facility {
    padding: 20px;
    text-align: center;
}

.facility-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.facility-item {
    background-color: rgba(255, 239, 213, 0.79);
    padding: 15px;
    border-radius: 15px 0px 15px 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.facility-item img {
    width: 100%;
    height: auto;
    border-radius: 15px 0px 15px 0px;
    margin-top: 10px;
}

.facility-item h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}
footer {
    background-color: #333; 
    color: white; 
    padding: 20px 0; 
    text-align: center; 
    font-size: 1em; 
}

.footer-bottom {
    background-color: #0A162D; 
    color: #ccc; 
    padding: 10px 0; 
    font-size: 0.9em; 
    text-align: center; 
    margin-top: 20px; 
}

footer a {
    color: #ffcc00; 
    text-decoration: none; 
}

footer a:hover {
    text-decoration: underline; 
}
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 class="logo">
                <img src="Favicon.png" style="width: 40px; height: auto; vertical-align: middle;">
                <a href="index.html"><span class="text-primary2">ABC</span>Restaurant</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="offer.html">Offer</a></li>
                <li><a href="facility.html">Facility</a></li>
                <li><a href="Admin.html" class="button button1">Admin</a></li>
                <li><a href="staff.html" class="button button1">Staff</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br>

    <section id="facility-info" class="facility">
        <div class="facility-grid">
            <div class="facility-item">
                <h2>Gym</h2>
                <img src="gym.jpg" alt="Gym">
            </div>
            <div class="facility-item">
                <h2>Spa</h2>
                <img src="spa.jpg" alt="Spa">
            </div>
            <div class="facility-item">
                <h2>Bar</h2>
                <img src="bar.jpg" alt="Bar">
            </div>
            <div class="facility-item">
                <h2>Swimming Pool</h2>
                <img src="180928_Luzzu_Lido_Day-1.jpg" alt="Swimming Pool">
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-bottom">
            &copy; 2024 ABC Restaurant | All Rights Reserved
        </div>
    </footer>
</body>
</html>
