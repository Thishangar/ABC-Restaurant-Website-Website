<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-group input[type="text"],
.form-group input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 15px;
    font-size: 16px;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #ffbd04;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 16px;
}

.form-group button:hover {
    background-color: #ffbd04;
}

	</style>
</head>
<body>
    <div class="container">
        <h2>Update Service</h2>
        <form action="updateservice.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="serviceId">Service ID:</label>
                <input type="text" id="serviceId" name="serviceId" required>
            </div>
            <div class="form-group">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="serviceName" required>
            </div>
            <div class="form-group">
                <label for="serviceImage">Service Image:</label>
                <input type="file" id="serviceImage" name="serviceImage" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Update Service</button>
            </div>
        </form>
    </div>
</body>
</html>
